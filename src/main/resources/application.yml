spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB
  output:
    ansi:
      enabled: ALWAYS

  datasource:
    url: jdbc:mysql://localhost:3306/refit
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver



  jpa:
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        format_sql: true
        default_batch_fetch_size: 100

  mail:
    host: smtp.gmail.com
    port: 587
    username:
    password:
    properties:
      mail:
        smtp:
          starttls:
            enable: true
          auth: true
        ssl:
          protocols: "TLSv1.2"
          ciphersuites: "TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384"

  security:
    oauth2:
      resourceserver:
        jwt:
          jws-algorithms: RS512

  redis:
    host: localhost
    port: 6379


cloud:
  aws:
    stack:
      auto: false
    region:
      static: ap-northeast-2
    s3:
      bucket: refit-bucket
    credentials:
      access-key:
      secret-key:


logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
    com:
      amazonaws:
        util:
          EC2MetadataUtils: error

token:
  issuer: http://localhost:8080

member:
  image: